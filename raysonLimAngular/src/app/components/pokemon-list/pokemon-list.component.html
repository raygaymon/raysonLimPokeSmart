<div class="container">
    <div class="table-responsive">
        <table class="table table-danger table-sm ">
            <thead>
                <tr>
                    <th scope="col" style="text-align: center">#</th>
                    <th style="text-align: center">Pokemon</th>
                </tr>
            </thead>
            <tbody>
               <tr *ngFor="let la of pokemons, let i = index" class="table-active" style="text-align: center">
                <td class="table-active" scope="row">{{i+1}}</td>
                <td scope="row">
                    <div>
                        <img src="assets/regular/{{la| lowercase}}.png">
                    </div>
                    <button class="btn btn-link" (click)="getPokemonDetails(la)">
                    {{la | titlecase }}
                    </button>
                </td>
            </tr> 
            </tbody>
            
        </table>
    </div>
</div>

<div class="container" style="padding:5px">
    <div class="row">
        <div class="col">
            Page:
            <button *ngFor="let n of pages" class="btn btn-link" (click)="goToPage(n)">{{n}}
            </button>
        </div>
    </div>
</div>
<div class="container" style="padding:5px">
    <button type="button" (click)="goToPage(1)" class="btn btn-primary">Top Of List</button>
</div>
