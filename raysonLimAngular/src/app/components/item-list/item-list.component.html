<div>
    <table class="table">
        <tr *ngFor="let i of items">
            <td>
                <img src="/assets/items/{{i|addDash}}.png">
                <a (click)="sendItemName(i)" style="cursor: pointer;">{{i |titlecase}}</a></td>
        </tr>
    </table>
</div>
<div>
    Page:
    <a *ngFor="let n of pages" (click)="goToPage(n)" style="cursor: pointer;color: blue"><u>{{n}}</u>&nbsp;&nbsp;</a>
</div>
<div>
    <button type="button" (click)="goToPage(1)">Top Of List</button>
</div>
