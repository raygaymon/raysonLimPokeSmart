<div class="container">
    <div class="table-responsive">
        <table class="table align-middle table-danger table-sm ">
            <thead class="table-active">
                <tr>
                    <th scope="col" style="text-align: center">#</th>
                    <th style="text-align: center">Areas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let la of locationAreas, let ind = index"  style="text-align: center">
                    <td>{{ind+1}}</td>
                    <td>
                        <button class="btn btn-link" (click)="sendLocationAreaName(la)">
                        {{la | titlecase }}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container" style="padding:5px">
    <div class="row">
        <div class="col">
            Page:
            <button *ngFor="let n of pages" class="btn btn-link" (click)="goToPage(n)">{{n}}
            </button>
        </div>
    </div>
</div>
<div class="container" style="padding:5px">
    <div class="col">
        <button type="button" (click)="goToPage(1)" class="btn btn-primary">Top Of List</button>
    </div>
</div>
